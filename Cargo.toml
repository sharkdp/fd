[package]
authors = ["David Peter <mail@david-peter.de>"]
build = "build.rs"
categories = ["command-line-utilities"]
description = "fd is a simple, fast and user-friendly alternative to find."
exclude = ["/benchmarks/*"]
homepage = "https://github.com/sharkdp/fd"
keywords = [
    "search",
    "find",
    "file",
    "filesystem",
    "tool",
]
license = "MIT/Apache-2.0"
name = "fd-find"
readme = "README.md"
repository = "https://github.com/sharkdp/fd"
version = "8.6.0"
edition= "2021"

[badges.appveyor]
repository = "sharkdp/fd"

[badges.travis-ci]
repository = "sharkdp/fd"

[[bin]]
name = "fd"
path = "src/main.rs"

[build-dependencies]
version_check = "0.9"

[dependencies]
nu-ansi-term = "0.46"
argmax = "0.3.1"
atty = "0.2"
ignore = "0.4.3"
num_cpus = "1.15"
regex = "1.7.0"
regex-syntax = "0.6"
ctrlc = "3.2"
humantime = "2.1"
globset = "0.4"
anyhow = "1.0"
dirs-next = "2.0"
normpath = "0.3.2"
once_cell = "1.17.0"
crossbeam-channel = "0.5.6"
clap_complete = {version = "4.1.1", optional = true}
faccess = "0.2.4"

[dependencies.clap]
version = "4.0.22"
features = ["suggestions", "color", "wrap_help", "cargo", "unstable-grouped", "derive"]

[dependencies.chrono]
version = "0.4.23"
default-features = false
features = ["std", "clock"]

[dependencies.lscolors]
version = "0.13"
default-features = false
features = ["nu-ansi-term"]

[target.'cfg(unix)'.dependencies]
users = "0.11.0"
nix = { version = "0.25.0", default-features = false, features = ["signal"] }

[target.'cfg(all(unix, not(target_os = "redox")))'.dependencies]
libc = "0.2"

# FIXME: Re-enable jemalloc on macOS
# jemalloc is currently disabled on macOS due to a bug in jemalloc in combination with macOS
# Catalina. See https://github.com/sharkdp/fd/issues/498 for details.
[target.'cfg(all(not(windows), not(target_os = "android"), not(target_os = "macos"), not(target_os = "freebsd"), not(all(target_env = "musl", target_pointer_width = "32")), not(target_arch = "riscv64")))'.dependencies]
jemallocator = {version = "0.5.0", optional = true}

[dev-dependencies]
diff = "0.1"
tempfile = "3.3"
filetime = "0.2"
test-case = "2.2"

[profile.release]
lto = true
codegen-units = 1

[features]
use-jemalloc = ["jemallocator"]
completions = ["clap_complete"]
base = ["use-jemalloc"]
default = ["use-jemalloc", "completions"]
